
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invest maooe | Next-Gen Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #050505;
        --card-bg: rgba(20, 20, 20, 0.8);
        --card-border: rgba(255, 255, 255, 0.12);
        --primary-color: #6366f1;
        --secondary-color: #a855f7;
        --input-text: #ffffff;
        --input-bg: rgba(255, 255, 255, 0.05);
        --text-main: #ffffff;
        --text-muted: #9ca3af;
      }

      [data-theme='light'] {
        --bg-color: #f8fafc;
        --card-bg: rgba(255, 255, 255, 0.9);
        --card-border: rgba(0, 0, 0, 0.08);
        --primary-color: #4f46e5;
        --input-text: #1e293b;
        --input-bg: #ffffff;
        --text-main: #0f172a;
        --text-muted: #475569;
      }

      [data-theme='pride'] {
        --bg-color: #1a0b2e;
        --card-bg: rgba(255, 255, 255, 0.1);
        --card-border: rgba(255, 255, 255, 0.2);
        --primary-color: #ef4444;
        --secondary-color: #3b82f6;
        --input-text: #ffffff;
        --input-bg: rgba(255, 255, 255, 0.05);
        --text-main: #ffffff;
        --text-muted: #d8b4fe;
        background: linear-gradient(45deg, #ff000010, #ff800010, #ffff0010, #00ff0010, #0000ff10, #4b008210, #9400d310) !important;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-main);
        transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s ease;
        overflow-x: hidden;
      }

      .bento-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid var(--card-border);
        border-radius: 24px;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        color: var(--text-main);
      }

      .glass-input {
        background: var(--input-bg);
        color: var(--input-text) !important;
        border: 1px solid var(--card-border);
        transition: all 0.2s ease;
      }

      .btn-modern {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        padding: 12px 28px;
        border-radius: 16px;
        font-weight: 700;
        letter-spacing: -0.02em;
        transition: all 0.3s;
      }

      .text-theme-main { color: var(--text-main); }
      .text-theme-muted { color: var(--text-muted); }

      @keyframes ticker {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .ticker-container {
        display: flex;
        width: max-content;
        animation: ticker 40s linear infinite;
      }
    </style>
