
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invest maooe | Next-Gen Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #050505;
        --card-bg: rgba(20, 20, 20, 0.8);
        --card-border: rgba(255, 255, 255, 0.12);
        --primary-color: #6366f1;
        --secondary-color: #a855f7;
        --input-text: #ffffff;
        --input-bg: rgba(255, 255, 255, 0.05);
        --text-main: #ffffff;
        --text-muted: #9ca3af;
      }

      [data-theme='light'] {
        --bg-color: #f8fafc;
        --card-bg: rgba(255, 255, 255, 0.9);
        --card-border: rgba(0, 0, 0, 0.08);
        --primary-color: #4f46e5;
        --input-text: #1e293b;
        --input-bg: #ffffff;
        --text-main: #0f172a;
        --text-muted: #475569;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-main);
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s ease;
        overflow-x: hidden;
      }

      .mesh-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        background: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                    radial-gradient(at 100% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                    radial-gradient(at 100% 100%, hsla(339,49%,30%,1) 0, transparent 50%), 
                    radial-gradient(at 0% 100%, hsla(253,16%,7%,1) 0, transparent 50%);
        opacity: 0.8;
      }

      [data-theme='light'] .mesh-bg {
        background: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0, transparent 50%), 
                    radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.1) 0, transparent 50%);
        opacity: 1;
      }

      .bento-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid var(--card-border);
        border-radius: 24px;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        color: var(--text-main);
      }

      .glass-input {
        background: var(--input-bg);
        color: var(--input-text) !important;
        border: 1px solid var(--card-border);
        transition: all 0.2s ease;
      }

      .glass-input::placeholder {
        color: var(--text-muted);
        opacity: 0.6;
      }

      .btn-modern {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        padding: 12px 28px;
        border-radius: 16px;
        font-weight: 700;
        letter-spacing: -0.02em;
        transition: all 0.3s;
      }

      /* Custom Utilities for Dynamic Text */
      .text-theme-main { color: var(--text-main); }
      .text-theme-muted { color: var(--text-muted); }

      @keyframes ticker {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .ticker-container {
        display: flex;
        width: max-content;
        animation: ticker 40s linear infinite;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7",
        "jspdf": "https://esm.sh/jspdf@^4.0.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
  </body>
</html>
